<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>
            EVARUGS
        </title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body>
        <header>
            <div class="header__flex">
                <img src="./images/phone.svg" alt="phone.svg">

                <p>
                    +375 29 292-29-29 (VEL)
                </p>

                <p>
                    +375 33 333-33-33 (МТС)
                </p>
            </div>

            <div class="header__flex">
                <img src="./images/map.svg" alt="map.svg">

                <p>
                    ваш город
                </p>
            </div>

            <div class="header__flex">
                <img src="./images/instagram.svg" alt="instagram.svg">

                <div>
                    <p>
                        посетите нашу
                    </p>
                    <p>
                        страницу
                    </p>
                </div>
            </div>
        </header>

        <main>
            <section class="main-block">
                <div class="main-block__megawrapper">
                    <div class="megawrapper__logo-wrapper">
                        <img src="./images/logo.svg" alt="logo.svg">

                        <p>
                            EVARUGS
                        </p>
                    </div>

                    <div class="main-block__menu-wrapper">
                        <ul class="main-block__menu-nav">
                            <li class="menu-item">
                                отзывы
                            </li>

                            <li class="menu-item">
                                что это?
                            </li>

                            <li class="menu-item">
                                контакты
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="main-block__main-text">
                    <h1>
                        Инновационные коврики для автомобиля
                    </h1>

                    <p>
                        в вашем городе
                    </p>

                    <button type="submit">
                        ЗАКАЗАТЬ
                    </button>
                </div>

                <img src="./images/Frame-6.png" alt="" class="img6">
                <img src="./images/Frame-7.svg" alt="" class="img7">
                <img src="./images/Frame-4.svg" alt="" class="img4">
                <img src="./images/Frame-5.svg" alt="" class="img5">
                <img src="./images/Frame-2.svg" alt="" class="img2">
                <img src="./images/Frame-3.svg" alt="" class="img3">
                <img src="./images/Frame-1.svg" alt="" class="img1">
